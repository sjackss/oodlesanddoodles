<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up / Log In - Oodles & Doodles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1035 0, #05010b 45%, #020009 100%);
      color: #f9f5ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      margin: 20px;
    }
    h1 { font-size: 28px; margin-bottom: 10px; text-align: center; }
    .subtitle { text-align: center; color: #cbd5e1; margin-bottom: 30px; font-size: 14px; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: 1px solid rgba(148,163,184,0.5);
      border-radius: 8px;
      color: #cbd5e1;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      background: linear-gradient(90deg, #ff006e, #f97316);
      border-color: transparent;
      color: #fff;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 12px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(148,163,184,0.5);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #f97316;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff006e, #f97316);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .error {
      color: #ff006e;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }
    .link a {
      color: #f97316;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Welcome to Oodles & Doodles</h1>
    <p class="subtitle">Join the community</p>
    
    <div class="tabs">
      <button class="tab active" id="signupTab" onclick="showSignup()">Sign Up</button>
      <button class="tab" id="loginTab" onclick="showLogin()">Log In</button>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label>Password (min 8 characters)</label>
        <input type="password" id="signupPassword" minlength="8" required>
      </div>
      <button type="submit" class="btn">Create Account</button>
      <div id="signupError" class="error"></div>
    </form>
    
    <form id="loginForm" style="display:none;">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">Log In</button>
      <div id="loginError" class="error"></div>
    </form>
    
    <p class="link"><a href="index.html">‚Üê Back to home</a></p>
  </div>

  <script type="module">
    // TODO: Replace with your Firebase config
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
          apiKey: "AIzaSyBVqDVruufVu5AvXBitSouKogADaopR-7A",
          authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
          projectId: "oodlesanddoodles-c9202",
          storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
          messagingSenderId: "178223482356",
          appId: "1:178223482356:web:b6a1f8e5f5a3a3a3a3a3a3"
              };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.showSignup = () => {
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    };

    window.showLogin = () => {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupTab').classList.remove('active');
      document.getElementById('loginTab').classList.add('active');
    };

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const errorEl = document.getElementById('signupError');
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        await setDoc(doc(db, 'users', user.uid), {
          email: user.email,
          createdAt: new Date(),
          subscriptionStatus: 'none',
          displayName: '',
          age: null,
          city: '',
          country: '',
          bio: '',
          photoUrl: ''
        });
        
        window.location.href = 'profile.html';
      } catch (error) {
        errorEl.textContent = error.message;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'app.html';
      } catch (error) {
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
