<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Log In - Oodles & Doodles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1035 0, #05010b 45%, #020009 100%);
      color: #f9f5ff;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      max-width: 1040px;
      margin: 0 auto;
    }
    .brand { font-weight: 800; font-size: 20px; }
    .brand span { color: #ff006e; }
    main { max-width: 1040px; margin: 0 auto; padding: 40px 20px; }
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      border-radius: 20px;
      padding: 40px;
    }
    h2 { font-size: 28px; margin-bottom: 30px; text-align: center; }
    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(148,163,184,0.5);
      border-radius: 12px;
      background: rgba(15,23,42,0.8);
      color: #f9f5ff;
      font-size: 16px;
    }
    input::placeholder { color: #94a3b8; }
    .auth-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff006e, #f97316);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-toggle {
      text-align: center;
      margin-top: 20px;
      color: #ff006e;
      cursor: pointer;
      font-size: 14px;
    }
    .error { color: #ef4444; margin-top: 10px; display: none; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div class="brand">oodles<span>&</span>doodles</div>
    <a href="index.html">‚Üê Back to home</a>
  </header>
  <main>
    <div class="auth-container">
      <h2 id="auth-title">Welcome Back</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="auth-btn" id="auth-btn">Log In</button>
      </form>
      <div id="error-message" class="error"></div>
      <p class="auth-toggle" id="auth-toggle">Don't have an account? Create one</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('auth-form');
    const toggle = document.getElementById('auth-toggle');
    const title = document.getElementById('auth-title');
    const btn = document.getElementById('auth-btn');
    const error = document.getElementById('error-message');
    let isSignUp = false;

    toggle.onclick = () => {
      isSignUp = !isSignUp;
      title.textContent = isSignUp ? 'Create Account' : 'Welcome Back';
      btn.textContent = isSignUp ? 'Create Account' : 'Log In';
      toggle.textContent = isSignUp ? 'Already have an account? Log in' : "Don't have an account? Create one";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        error.style.display = 'none';
        let userCredential;
        if (isSignUp) {
          userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, 'users', userCredential.user.uid), {
            email: email,
            createdAt: new Date().toISOString(),
            isPaid: false,
            trialEnd: new Date(Date.now() + 60*24*60*60*1000).toISOString(),
            trialDaysLeft: 60
          });
        } else {
          userCredential = await signInWithEmailAndPassword(auth, email, password);
        }
        localStorage.setItem('user', JSON.stringify(userCredential.user));
        window.location.href = 'dashboard.html';
      } catch (err) {
        error.textContent = err.message.includes('auth/email-already') ? 'Email already exists' : err.message;
        error.style.display = 'block';
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
