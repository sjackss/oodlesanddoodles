<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up / Log In - Oodles & Doodles</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --pink: #ff006e;
      --purple: #8338ec;
      --dark: #050818;
      --dark-card: #0b1024;
      --border: #272b4a;
      --text: #f5f5f5;
      --text-muted: #9aa3ff;
      --text-dim: #b0b8d0;
      --gradient: linear-gradient(135deg, var(--pink), var(--purple));
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--dark-card);
      border-bottom: 1px solid var(--border);
    }
    .topbar-logo {
      font-weight: 700;
      font-size: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }
    .topbar a.back {
      color: var(--text-muted);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      background: var(--dark-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem 1.5rem;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .auth-header h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .auth-header p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 0.75rem;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      background: rgba(10, 14, 31, 0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.95rem;
      font-family: inherit;
    }
    .form-group input::placeholder { color: #555; }
    .form-group input:focus {
      outline: none;
      border-color: var(--pink);
    }

    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      background: var(--gradient);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    .auth-btn:hover {
      box-shadow: 0 6px 20px rgba(255, 0, 110, 0.3);
      transform: translateY(-1px);
    }
    .auth-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .auth-toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .auth-toggle span {
      color: var(--pink);
      cursor: pointer;
      font-weight: 600;
    }
    .auth-toggle span:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 0.75rem;
      display: none;
    }

    .legal-note {
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 1rem;
      line-height: 1.4;
    }
    .legal-note a {
      color: var(--pink);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header class="topbar">
    <a href="/" class="topbar-logo">oodles&doodles</a>
    <a href="/" class="back">&larr; Back to home</a>
  </header>

  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <h2 id="authTitle">Welcome Back</h2>
        <p id="authSubtitle">Log in to your account</p>
      </div>

      <form id="authForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
        </div>
        <button type="submit" class="auth-btn" id="authBtn">Log In</button>
      </form>

      <div class="error-msg" id="errorMsg"></div>

      <div class="auth-toggle">
        <span id="authToggle">Don't have an account? <strong>Create one</strong></span>
      </div>

      <div class="legal-note" id="legalNote" style="display:none;">
        By creating an account you agree to our
        <a href="terms.html">Terms</a> and
        <a href="privacy.html">Privacy Policy</a>.
        You must be 18+ to use this service.
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const startSignUp = params.get('signup') === '1';
    const planRedirect = params.get('plan');
    const redirectTo = params.get('redirect');

    let isSignUp = startSignUp;

    const title = document.getElementById('authTitle');
    const subtitle = document.getElementById('authSubtitle');
    const btn = document.getElementById('authBtn');
    const toggle = document.getElementById('authToggle');
    const errorMsg = document.getElementById('errorMsg');
    const legalNote = document.getElementById('legalNote');

    function updateUI() {
      if (isSignUp) {
        title.textContent = 'Create Account';
        subtitle.textContent = 'Start your free trial today';
        btn.textContent = 'Create Account';
        toggle.innerHTML = 'Already have an account? <strong>Log in</strong>';
        legalNote.style.display = 'block';
      } else {
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Log in to your account';
        btn.textContent = 'Log In';
        toggle.innerHTML = "Don't have an account? <strong>Create one</strong>";
        legalNote.style.display = 'none';
      }
      errorMsg.style.display = 'none';
    }

    updateUI();

    toggle.onclick = () => {
      isSignUp = !isSignUp;
      updateUI();
    };

    function getRedirectUrl() {
      if (planRedirect) {
        return `/subscription.html`;
      }
      if (redirectTo) {
        return `/${redirectTo}.html`;
      }
      return '/dashboard.html';
    }

    document.getElementById('authForm').onsubmit = async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      btn.disabled = true;
      btn.textContent = isSignUp ? 'Creating...' : 'Logging in...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        if (isSignUp) {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;

          // Create user document with UID as document ID
          await setDoc(doc(db, 'users', uid), {
            uid,
            email,
            createdAt: serverTimestamp(),
            isPaid: false,
            trialEnd: new Date(Date.now() + 60 * 24 * 60 * 60 * 1000).toISOString(),
            subscriptionTier: 'Free Trial',
            profileName: '',
            age: null,
            bio: '',
            location: '',
            photoURL: '',
            facePreference: 'no_pref',
            bodyPreference: 'no_pref'
          });
        } else {
          await signInWithEmailAndPassword(auth, email, password);
        }

        window.location.href = getRedirectUrl();
      } catch (err) {
        let msg = 'Something went wrong. Please try again.';
        switch (err.code) {
          case 'auth/email-already-in-use':
            msg = 'This email is already registered. Try logging in.';
            break;
          case 'auth/invalid-email':
            msg = 'Please enter a valid email address.';
            break;
          case 'auth/weak-password':
            msg = 'Password must be at least 6 characters.';
            break;
          case 'auth/invalid-credential':
          case 'auth/wrong-password':
            msg = 'Incorrect email or password.';
            break;
          case 'auth/user-not-found':
            msg = 'No account found with this email.';
            break;
          case 'auth/too-many-requests':
            msg = 'Too many attempts. Please wait a moment and try again.';
            break;
        }
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
        btn.disabled = false;
        updateUI();
      }
    };

    // If already logged in, redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = getRedirectUrl();
      }
    });
  </script>
</body>
</html>
