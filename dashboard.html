<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Oodles & Doodles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1035 0, #05010b 45%, #020009 100%);
      color: #f9f5ff;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      max-width: 1040px;
      margin: 0 auto;
    }
    .brand { font-weight: 800; font-size: 20px; }
    .brand span { color: #ff006e; }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #ff006e, #f97316);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-outline {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      margin-right: 6px;
    }
    main { max-width: 1040px; margin: 0 auto; padding: 20px; }

    #subscription-status {
      padding: 14px;
      border-radius: 14px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }
    #subscription-status a {
      color: #ffb455;
      text-decoration: underline;
    }

    h2 { font-size: 24px; margin-bottom: 10px; }
    .muted { font-size: 13px; color: #94a3b8; margin-bottom: 8px; }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }
    .profile-card {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.7);
      padding: 18px;
      text-align: center;
    }
    .profile-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ff006e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      margin: 0 auto 10px;
    }
    .status {
      margin-top: 6px;
      font-size: 12px;
      color: #22c55e;
    }
    .tag-self {
      display: inline-block;
      margin-top: 4px;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148,163,184,0.3);
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">oodles<span>&</span>doodles</div>
    <div>
      <span id="user-email" style="font-size:13px;margin-right:8px;color:#cbd5e1;"></span>
      <button class="btn-outline" onclick="goProfile()">Profile</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div id="subscription-status">
      Trial: <span id="trial-days">â€“</span> days left.  
      <span id="paid-label" style="display:none;">You are a paid yearly member. Thank you ðŸ’–</span>
      <br />
      <a href="https://buy.stripe.com/test_28EbIUd0i5L1dJ3C2k9QRG00" target="_blank">
        Upgrade to yearly for AU$88.86
      </a>
    </div>

    <h2>All members</h2>
    <p class="muted">You can see yourself and everyone else. Edit your profile to stand out.</p>

    <div class="profile-grid" id="profiles-list">
      <div class="profile-card">
        <div class="profile-avatar">ðŸ‘‹</div>
        <h3>Welcome</h3>
        <p class="muted">Once there are more members, they will show up here.</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailSpan = document.getElementById('user-email');
    const trialSpan = document.getElementById('trial-days');
    const paidLabel = document.getElementById('paid-label');
    const profilesList = document.getElementById('profiles-list');

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      emailSpan.textContent = user.email || '';

      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        if (data.trialEnd) {
          const days = Math.ceil(
            (new Date(data.trialEnd).getTime() - Date.now()) / (24 * 60 * 60 * 1000)
          );
          trialSpan.textContent = days > 0 ? days : 0;
        } else {
          trialSpan.textContent = '0';
        }
        if (data.isPaid) {
          paidLabel.style.display = 'inline';
        }
      } else {
        trialSpan.textContent = '0';
      }

      await loadProfiles();
    });

    async function loadProfiles() {
      profilesList.innerHTML = '';
      const snap = await getDocs(collection(db, 'users'));

      if (snap.empty) {
        profilesList.innerHTML = `
          <div class="profile-card">
            <div class="profile-avatar">ðŸ‘‹</div>
            <h3>No members yet</h3>
            <p class="muted">Create a second account to see how this looks with more people.</p>
          </div>
        `;
        return;
      }

      snap.forEach((docSnap) => {
        const data = docSnap.data();
        const isSelf = data.uid === currentUser.uid;

        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
          <div class="profile-avatar">${data.emoji || 'ðŸ˜ˆ'}</div>
          <h3>${data.name || (data.email ? data.email.split('@')[0] : 'Member')}</h3>
          <p class="muted">${data.bio || (isSelf ? 'This is your profile.' : 'Say hi and see where it goes.')}</p>
          <div class="status">${data.isPaid ? 'Paid member' : 'On trial'}</div>
          ${isSelf ? '<div class="tag-self">You</div>' : ''}
        `;
        profilesList.appendChild(card);
      });
    }

    window.logout = async () => {
      await signOut(auth);
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    };

    window.goProfile = () => {
      window.location.href = 'profile.html';
    };
  </script>
</body>
</html>
