<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Oodles & Doodles</title>
  <style>
    /* Same CSS as index.html + auth.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: radial-gradient(circle at top, #1a1035 0, #05010b 45%, #020009 100%); color: #f9f5ff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; max-width: 1040px; margin: 0 auto; }
    .brand { font-weight: 800; font-size: 20px; } .brand span { color: #ff006e; }
    .btn { padding: 8px 16px; border-radius: 999px; background: linear-gradient(90deg, #ff006e, #f97316); border: none; color: #fff; font-weight: 600; cursor: pointer; }
    main { max-width: 1040px; margin: 0 auto; padding: 20px; }
    .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
    .profile-card {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .profile-card:hover { border-color: #ff006e; }
    .profile-avatar { width: 60px; height: 60px; border-radius: 50%; background: #ff006e; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .status { font-size: 12px; color: #10b981; }
    #subscription-status { padding: 12px; background: rgba(15,23,42,0.9); border-radius: 12px; margin-bottom: 20px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div class="brand">oodles<span>&</span>doodles</div>
    <div>
      <span id="user-email"></span>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </header>
  <main>
    <div id="subscription-status">
      Trial active: <span id="trial-days">60</span> days left | <a href="https://buy.stripe.com/test_28EbIUd0i5L1dJ3C2k9QRG00">Upgrade to Yearly (AU$88.86)</a>
    </div>
    <h2>Local guys nearby</h2>
    <div class="profile-grid" id="profiles-list">
      <div class="profile-card" style="text-align:center;color:#94a3b8">
        <div class="profile-avatar">ðŸ‘‹</div>
        <p>No profiles yet. Be the first to create one!</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, getUser } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      document.getElementById('user-email').textContent = user.email;
      
      // Load user profile and profiles list
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      const userData = userDoc.data();
      if (userData) {
        const trialDays = Math.ceil((new Date(userData.trialEnd) - Date.now()) / (24*60*60*1000));
        document.getElementById('trial-days').textContent = Math.max(0, trialDays);
      }
      
      loadProfiles();
    });

    async function loadProfiles() {
      const q = query(collection(db, 'users'), where('uid', '!=', currentUser.uid));
      const snapshot = await getDocs(q);
      const profilesList = document.getElementById('profiles-list');
      profilesList.innerHTML = '';
      
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const profile = document.createElement('div');
        profile.className = 'profile-card';
        profile.innerHTML = `
          <div class="profile-avatar">${data.emoji || 'ðŸ‘‹'}</div>
          <h3>${data.name || data.email?.split('@')[0] || 'New member'}</h3>
          <p>${data.bio || 'Say hello!'}</p>
          <div class="status">${data.isPaid ? 'Premium' : 'Trial'}</div>
          <button class="btn" style="width:100%;margin-top:10px">Say Hi</button>
        `;
        profilesList.appendChild(profile);
      });
    }

    window.logout = async () => {
      await signOut(auth);
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
