            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .tab.active {

            border-color: #ff006e;
            color: #fff;
        }

        }

            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff006e;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        .google-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: none;
            border-radius: 10px;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .footer-text {

            color: rgba(255, 255, 255, 0.5);

            margin-top: 25px;

        }
        
        .footer-text a {
            color: #ff006e;
            text-decoration: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #ff006e;
        }
        
        #signup-form {

        }

            background: rgba(255, 0, 0, 0.1);

            color: #ff6b6b;
            padding: 12px;

            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
