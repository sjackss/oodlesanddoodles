<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Oodles & Doodles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî•</text></svg>">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --pink: #ff006e;
      --purple: #8338ec;
      --dark: #050818;
      --dark-card: #0b1024;
      --border: #272b4a;
      --text: #f5f5f5;
      --text-muted: #9aa3ff;
      --text-dim: #b0b8d0;
      --gradient: linear-gradient(135deg, var(--pink), var(--purple));
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--dark-card);
      border-bottom: 1px solid var(--border);
    }
    .topbar-logo {
      font-weight: 700;
      font-size: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .topbar a.back {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .profile-page {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .profile-card {
      background: var(--dark-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      overflow: hidden;
      margin: 0 auto 1rem;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .profile-meta {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .profile-bio {
      color: var(--text-dim);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .profile-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }
    .profile-actions button {
      padding: 0.65rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-like {
      background: rgba(255, 0, 110, 0.12);
      color: var(--pink);
    }
    .btn-chat {
      background: var(--gradient);
      color: white;
    }
    .btn-chat:hover {
      box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <header class="topbar">
    <a href="/" class="topbar-logo">oodles&doodles</a>
    <a href="dashboard.html" class="back">&larr; Back to Dashboard</a>
  </header>

  <main class="profile-page">
    <div class="loading" id="loading">Loading profile...</div>
    <div class="profile-card" id="profileCard" style="display:none;">
      <div class="profile-avatar" id="profileAvatar">
        <span id="avatarFallback">üòä</span>
        <img id="avatarImg" alt="Profile" style="display:none;">
      </div>
      <div class="profile-name" id="profileName"></div>
      <div class="profile-meta" id="profileMeta"></div>
      <div class="profile-bio" id="profileBio"></div>
      <div class="profile-actions">
        <button class="btn-like" id="likeBtn">‚ù§Ô∏è Like</button>
        <button class="btn-chat" id="chatBtn">üí¨ Message</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const targetUid = params.get('uid');
    let currentUser = null;

    async function fetchUserByUid(uid) {
      const directDoc = await getDoc(doc(db, 'users', uid));
      if (directDoc.exists()) return { id: directDoc.id, ...directDoc.data() };
      const q = query(collection(db, 'users'), where('uid', '==', uid));
      const snap = await getDocs(q);
      if (!snap.empty) return { id: snap.docs[0].id, ...snap.docs[0].data() };
      return null;
    }

    async function loadProfile() {
      if (!targetUid) {
        // No uid param - show own profile (redirect to dashboard)
        window.location.href = '/dashboard.html';
        return;
      }

      const user = await fetchUserByUid(targetUid);
      if (!user) {
        document.getElementById('loading').textContent = 'Profile not found.';
        return;
      }

      const name = user.profileName || user.name || 'Anonymous';
      const age = user.age ? `, ${user.age}` : '';
      const loc = user.location || 'Somewhere nearby';
      const bio = user.bio || 'No bio yet.';
      const photo = user.photoURL || '';

      document.getElementById('profileName').textContent = `${name}${age}`;
      document.getElementById('profileMeta').textContent = loc;
      document.getElementById('profileBio').textContent = bio;

      if (photo) {
        document.getElementById('avatarImg').src = photo;
        document.getElementById('avatarImg').style.display = 'block';
        document.getElementById('avatarFallback').style.display = 'none';
      }

      document.getElementById('likeBtn').onclick = async () => {
        if (!currentUser) { window.location.href = '/auth.html'; return; }
        await addDoc(collection(db, 'likes'), {
          fromUid: currentUser.uid,
          toUid: targetUid,
          createdAt: serverTimestamp()
        });
        alert('Profile liked! ‚ù§Ô∏è');
      };

      document.getElementById('chatBtn').onclick = () => {
        if (!currentUser) { window.location.href = '/auth.html'; return; }
        window.location.href = `/chat.html?uid=${encodeURIComponent(targetUid)}`;
      };

      document.getElementById('loading').style.display = 'none';
      document.getElementById('profileCard').style.display = 'block';
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      loadProfile();
    });
  </script>
</body>
</html>
