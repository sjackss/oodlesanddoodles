<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile - Oodles & Doodles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1035 0, #05010b 45%, #020009 100%);
      color: #f9f5ff;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      max-width: 1040px;
      margin: 0 auto;
    }
    .brand { font-weight: 800; font-size: 20px; }
    .brand span { color: #ff006e; }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #ff006e, #f97316);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    main { max-width: 1040px; margin: 0 auto; padding: 20px; }
    .card {
      max-width: 480px;
      margin: 20px auto;
      background: rgba(15,23,42,0.9);
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,0.7);
      padding: 24px;
    }
    h2 { font-size: 24px; margin-bottom: 16px; text-align: center; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: #cbd5e1; }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.8);
      color: #f9f5ff;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 80px; }
    .muted { font-size: 12px; color: #94a3b8; margin-bottom: 10px; }
    .status { font-size: 13px; margin-top: 6px; text-align: center; }
    .status.ok { color: #22c55e; }
    .status.err { color: #f97373; }
  </style>
</head>
<body>
  <header>
    <div class="brand">oodles<span>&</span>doodles</div>
    <div>
      <a href="dashboard.html" style="font-size:13px;color:#cbd5e1;margin-right:8px;">‚Üê Back to dashboard</a>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Your profile</h2>
      <p class="muted">Add a name, emoji and a short bio so other guys know who you are.</p>

      <form id="profile-form">
        <label for="emoji">Emoji</label>
        <input id="emoji" placeholder="üòà" maxlength="2" />

        <label for="name">Display name</label>
        <input id="name" placeholder="Danny, 32" />

        <label for="age">Age</label>
        <input id="age" type="number" min="18" max="120" />

        <label for="location">Location</label>
        <input id="location" placeholder="Brisbane, QLD" />

        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="What are you here for?"></textarea>

        <button type="submit" class="btn" style="width:100%;margin-top:4px;">Save profile</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('profile-form');
    const statusBox = document.getElementById('status');

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      await loadProfile();
    });

    async function loadProfile() {
      const ref = doc(db, 'users', currentUser.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      const data = snap.data();
      document.getElementById('emoji').value = data.emoji || '';
      document.getElementById('name').value = data.name || '';
      document.getElementById('age').value = data.age || '';
      document.getElementById('location').value = data.location || '';
      document.getElementById('bio').value = data.bio || '';
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      statusBox.textContent = '';
      statusBox.className = 'status';

      const emoji = document.getElementById('emoji').value || 'üòà';
      const name = document.getElementById('name').value || currentUser.email.split('@')[0];
      const age = document.getElementById('age').value || null;
      const location = document.getElementById('location').value || '';
      const bio = document.getElementById('bio').value || '';

      try {
        const ref = doc(db, 'users', currentUser.uid);
        await setDoc(ref, {
          uid: currentUser.uid,
          email: currentUser.email,
          emoji,
          name,
          age: age ? Number(age) : null,
          location,
          bio
        }, { merge: true });

        statusBox.textContent = 'Profile saved.';
        statusBox.className = 'status ok';
      } catch (err) {
        statusBox.textContent = 'Could not save. Please try again.';
        statusBox.className = 'status err';
      }
    };

    window.logout = async () => {
      await signOut(auth);
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
