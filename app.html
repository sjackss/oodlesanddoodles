<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse - Oodles & Doodles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #fff; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; margin-bottom: 30px; }
    .header h1 { font-size: 24px; }
    .header button { padding: 10px 20px; background: #fff; color: #667eea; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .users-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .user-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; padding: 20px; transition: transform 0.3s; cursor: pointer; }
    .user-card:hover { transform: translateY(-5px); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    .user-name { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
    .user-info { opacity: 0.9; margin-bottom: 15px; }
    .user-bio { font-size: 14px; line-height: 1.5; opacity: 0.8; }
    .subscribe-btn { width: 100%; padding: 14px; background: #fff; color: #667eea; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }
    .subscribe-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255,255,255,0.3); }
    .empty-state { text-align: center; padding: 60px 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üíñ Discover People</h1>
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="usersGrid" class="users-grid"></div>
  <div id="emptyState" class="empty-state" style="display: none;">
    <h2>No users yet</h2>
    <p>Be the first to join!</p>
  </div>
  <button class="subscribe-btn" id="subscribeBtn" style="max-width: 400px; margin: 40px auto; display: block;">
    üåü Subscribe: AU$88.86/year (First 1,000 get 60 days free!)
  </button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBVqDVruufVu5AvXBitSoukogADaopR-7A",
      authDomain: "oodlesanddoodles-c9202.firebaseapp.com",
      projectId: "oodlesanddoodles-c9202",
      storageBucket: "oodlesanddoodles-c9202.firebasestorage.app",
      messagingSenderId: "351292337624",
      appId: "1:351292337624:web:5ab5d5bf37b800d0da96ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/auth.html';
        return;
      }

      // Check if user has a profile
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (!userDoc.exists()) {
        window.location.href = '/profile.html';
        return;
      }

      loadUsers(user.uid);
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/index.html';
    });

    async function loadUsers(currentUserId) {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      const usersGrid = document.getElementById('usersGrid');
      const emptyState = document.getElementById('emptyState');
      
      const users = [];
      usersSnapshot.forEach((doc) => {
        if (doc.id !== currentUserId) {
          users.push({ id: doc.id, ...doc.data() });
        }
      });

      if (users.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
          <div class="user-name">${escapeHtml(user.displayName)}, ${user.age}</div>
          <div class="user-info">üìç ${escapeHtml(user.city)}, ${escapeHtml(user.country)}</div>
          <div class="user-bio">${escapeHtml(user.bio || 'No bio yet...')}</div>
        `;
        card.addEventListener('click', () => {
          alert('Messaging coming soon! Subscribe to unlock full features.');
        });
        usersGrid.appendChild(card);
      });
    }

    function escapeHtml(text) {
      const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Stripe subscription (placeholder - need to set up Stripe products)
    document.getElementById('subscribeBtn').addEventListener('click', () => {
      alert('Stripe checkout coming soon! Please set up Stripe products as per README.');
      // TODO: Replace with actual Stripe checkout URL
      // window.location.href = 'https://checkout.stripe.com/...';
    });
  </script>
</body>
</html>
