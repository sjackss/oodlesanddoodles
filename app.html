<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oodles & Doodles App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    .hidden { display: none; }
    nav button { margin: 5px; }
  </style>
</head>
<body>

  <nav>
    <button onclick="showTab('profile')">Profile</button>
    <button onclick="showTab('browse')">Browse</button>
    <button onclick="showTab('messages')">Messages</button>
    <button onclick="startCheckout()">Subscribe</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <section id="tab-profile" class="hidden">
    <h2>Profile</h2>
    <p>Welcome!</p>
  </section>

  <section id="tab-browse" class="hidden">
    <h2>Browse</h2>
  </section>

  <section id="tab-messages" class="hidden">
    <h2>Messages</h2>
  </section>

  <!-- ðŸ”¥ FIREBASE AUTH BOOTSTRAP -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIuJYjp4zuY80DvpcSC4BdNeSl1lx2Yb8",
      authDomain: "oodles-6ed43.firebaseapp.com",
      projectId: "oodles-6ed43",
      storageBucket: "oodles-6ed43.firebasestorage.app",
      messagingSenderId: "388506702428",
      appId: "1:388506702428:web:846d2df69f3af2ac228e89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      window.currentUser = user;
      showTab("profile");
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "/login.html";
      });
    };

    window.showTab = function (name) {
      ["profile", "browse", "messages"].forEach(tab => {
        document
          .getElementById("tab-" + tab)
          .classList.toggle("hidden", tab !== name);
      });
    };

    window.startCheckout = async function () {
      if (!window.currentUser) {
        alert("Not logged in");
        return;
      }

      const res = await fetch(
        "https://us-central1-oodles-6ed43.cloudfunctions.net/createCheckoutSession",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            uid: window.currentUser.uid
          })
        }
      );

      const data = await res.json();
      window.location.href = data.url;
    };
  </script>

</body>
</html>
